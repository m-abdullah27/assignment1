<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <form action="">
        <label for="Name">Student Name:</label>
        <input type="text" id="Name" name="" placeholder="Enter Your Name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="" placeholder="Enter Your Email" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="" placeholder="Enter Your Password" required>
        <br><br>
        <label for="Birth">Date of Birth:</label>
        <input type="date" id="Birth" name="" required>
        <br><br>
        <label for="Gender">Enter Your Gender:</label>
        <br><br>
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="other" value="other">
        <label for="other">other</label>
        <br><br>
        <label for="Skills">Enter your skills:</label>
        <br><br>
        <input type="checkbox" name="skills" id="opt1" value="Html" checked>
        <label for="opt1">Html</label>
        <input type="checkbox" name="skills" id="opt2" value="CSS">
        <label for="opt2">CSS</label>
        <input type="checkbox" name="skills" id="opt3" value="JS">
        <label for="opt3">JS</label>
        <input type="checkbox" name="skills" id="opt4" value="Bootstrap">
        <label for="opt4">Bootstrap</label>
        <input type="checkbox" name="skills" id="opt5" value="PHP">
        <label for="opt5">PHP</label>
        <br><br>
        <label for="City">Enter Your City:</label>
        <select name="" id="">
            <option value="Khi">Karachi</option>
            <option value="Lhr">Lahore</option>
            <option value="Isl">Islamabad</option>
            <option value="KPK">KPK</option>
        </select>
        <br><br>
        <label for="">Comment:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" class="abc">


    </form>
</body>
</html>
